<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="CSS/style.css">
  <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Bubbler One' rel='stylesheet'>
  <title></title>
</head>

<body>
  <div class="content">
    <h1> Book bord hos oss! </h1>
    <div class="hovedb">
      <form action:"Script/book.js" method="post">
        <select class="select" onchange="show(this.options[this.selectedIndex].value)">
          <option value="loc0"> Velg Restaurant </option>
          <option value="loc1"> Solsiden </option>
          <option value="loc2"> Grønland </option>
          <option value="loc3"> Alta </option>
          <option value="loc4"> Majorstuen </option>
        </select>
        <div class="inputvalg" id="form"style="display:none">

          <label name="navn"> Navn: </label>
          <input name="navn" type="text" required>

          <label name="enavn"> Etternavn: </label>
          <input type="text" name="etternavn" required><br>

          <label name="epost"> E-mail: </label>
          <input type="email" name="email" required>

          <label name="telefon"> Telefonnummer: </label>
          <input type="number" name="telefon" min="8" required>

          <label name="datb"> Ønsket dato: </label>
          <input type="date" name="datb" id="minDate" required>


          <label name="komment"> Kommentarer: </label>
          <textarea rows="4" cols="50"></textarea> <br>
          <input type="submit"></submit>

      </form>
    </div>
  </div>

  </div>
  <script src="Script/book.js"></script>
</body>

</html>
