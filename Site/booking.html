<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="CSS/style.css">
  <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Bubbler One' rel='stylesheet'>
  <title></title>
</head>

<body>
  <div class="content">
    <ul id="navbar">
      <a class="meny" href="./index.html">
        <img id="bilde_fillipo" src="./IMG/Logo/Logo.png" alt="Filippo">
      </a>
    </ul>
    <h1> Bordbestilling </h1>
    <div class="booking-form">
      <form action:"Script/book.js" method="post">

        <select class="select" onchange="show(this.options[this.selectedIndex].value)"id="selectform">
          <option value="loc0"> Velg restaurant </option>
          <option value="loc1"> Solsiden </option>
          <option value="loc2"> Grønland </option>
          <option value="loc3"> Tyskebryggen </option>
          <option value="loc4"> Majorstuen </option>
        </select>

        <div class="inputvalg" id="form" style="display:none">

          <label name="navn"> Navn: </label>
          <input type="text" id="Navn" required>

          <label name="enavn"> Etternavn: </label>
          <input type="text" id="Enavn" required><br>

          <label name="epost"> E-mail: </label>
          <input type="email" id="e-post" required>

          <label name="telefon"> Telefonnummer: </label>
          <input type="number" id="tlf" min="8" required>

          <label name="datb"> Ønsket dato: </label>
          <input type="date" id="minDate" required>

          <label name="tid"> Hvilket tidspunkt passer best?</label>
          <input type="time" name="time" min="11:00 AM" max="23:00 PM" id="tid" required>
          <!-- fungerer når chrome er på norsk !-->


          <label name="komment"> Kommentarer: </label>
          <textarea rows="4" cols="30" id="kom"></textarea> <br>
          <input type="submit" id="submit" onClick="display();" value="Display"></submit>

      </form>
    </div>
    <div class="booking-restaurant">
      <div class="first-row-booking">
        <h2>Solsiden</h2>
        <p> SOLSIDEN <p>
            <h2>Grønland</h2>
            <p> GRØNLAND <p>
      </div>
      <div class="second-row-booking">
        <h2>Tyskebryggen</h2>
        <p>TYSKEBRYGGEN<p>
            <h2>Majorstuen</h2>
            <p> MAJORSTUEN <p>
      </div>
    </div>
  </div>

  </div>
<iframe src="footer.html"width="100%" scrolling="no" style="border:none;"></iframe>

  <script src="Script/book.js"></script>
  <script src="Script/navigationbar.js"></script>
</body>

</html>
